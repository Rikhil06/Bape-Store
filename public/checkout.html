<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Bape - Shopping Cart</title>
    <link rel="stylesheet" href="assests/sass/checkout.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <script src="checkout.js" async></script>
    <script src="mens.js" async></script>
    <meta name="robots" content="noindex,follow" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
</head>
<body>
  <div class="container">
    <header id="header">
      <div class="logo">
          <img class="icon" src ="img/icon.png" alt="">
        </div>
        <div class="menu">
            <nav>
                <a href="index.html">
                    Home
                </a>
                <a href="mens.html">
                    Mens
                </a>
                <a href="womens.html">
                    Womens
                </a>
                <a href="kids.html">
                    Kids
                </a>
                <a href="lookbook.html">
                    Lookbook
                </a>
                <a href="checkout.html">
                    Checkout
                </a>
            </nav>
        </div>
      </div>
    </header>
  <div class="shopping-cart">
    <!-- Title -->
    <div class="title">
      Shopping Bag
    </div>
    <!-- Product #1 -->
    <div class="item">
      <div class="image">
        <img src="item-1.png" alt="" />
      </div>

      <div class="description">
        <span>Bape</span>
        <span>Track Pants</span>
        <span>Black</span>
      </div>

      <div class="quantity">
        <button class="minus-btn" type="button" name="button">
          <img src="minus.svg" alt="" />
        </button>
        <input class="cart-quantity" type="text" name="name" value="2">
        <button class="plus-btn" type="button" name="button">
          <img src="plus.svg" alt="" />
        </button>
        <button class="delete-btn" type="button" name="button">
          <img src="delete.png" alt="" />
        </button>
      </div>

      <div class="total-price">£549</div>
      
    </div>

    <!-- Product #2 -->
    <div class="item">
      <div class="image">
        <img src="item-2.png" alt=""/>
      </div>

      <div class="description">
        <span>Bape</span>
        <span>ABC Sweatpants </span>
        <span>Camo</span>
      </div>

      <div class="quantity">
        <button class="minus-btn" type="button" name="button">
          <img src="minus.svg" alt="" />
        </button>
        <input class="cart-quantity" type="text" name="name" value="2">
        <button class="plus-btn" type="button" name="button">
          <img src="plus.svg" alt="" />
        </button>
        <button class="delete-btn" type="button" name="button">
          <img src="delete.png" alt="" />
        </button>
      </div>

      <div class="total-price">£300</div>
    </div>

    <!-- Product #3 -->
    <div class="item">
      <div class="image">
        <img src="item-3.png" alt="" />
      </div>

      <div class="description">
        <span>Bape</span>
        <span>Jacket Dripping</span>
        <span>Green</span>
      </div>

      <div class="quantity">
        <button class="minus-btn" type="button" name="button">
          <img src="minus.svg" alt="" />
        </button>
        <input class="cart-quantity" type="text" name="name" value="1">
        <button class="plus-btn" type="button" name="button">
          <img src="plus.svg" alt="" />
        </button>
        <button class="delete-btn" type="button" name="button">
          <img src="delete.png" alt="" />
        </button>
      </div>

      <div class="total-price">£495</div>
    </div>

    <div class="cart-total">
      <div class="total">Total:</div>
      <div class="cart-total-price">£1334</div>
    </div>
    
  </div>
  <div class="container2">
  <div class="btns">
    <button class="checkout" onclick="window.location.href='payment.html'">
      Checkout
    </button>
  </div>
</div>

  <script type="text/javascript">
    $('.minus-btn').on('click', function(e) {
      e.preventDefault();
      var $this = $(this);
      var $input = $this.closest('div').find('input');
      var value = parseInt($input.val());

      if (value > 1) {
        value = value - 1;
      } else {
        value = 0;
      }

      $input.val(value);

    });

    $('.plus-btn').on('click', function(e) {
      e.preventDefault();
      var $this = $(this);
      var $input = $this.closest('div').find('input');
      var value = parseInt($input.val());

      if (value < 100) {
        value = value + 1;
      } else {
        value =100;
      }

      $input.val(value);
    });
  </script>
</body>
</html>
